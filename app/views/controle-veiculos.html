{% extends "layout.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Cadastrar Veículos</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control" name="modelo" placeholder="Modelo" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" name="marca" placeholder="Marca" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" name="ano"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                        maxlength="4" placeholder="Ano" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" name="placa" placeholder="Placa" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input type="file" accept="image/*" name="imagem">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

<div class="card" style="margin-top:20px">
    <div class="card-body">
        <table id="controle-veiculos" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Veículo alugado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>61</td>
                    <td>2011/04/25</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal"
                            data-target="#exampleModal">Editar</button>
                        <button type="button" class="btn btn-sm btn-danger">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Atualizar informações</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST">
                <div class="modal-body">
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <input type="text" class="form-control" name="patrimonio-equipamento" placeholder="Modelo"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" name="patrimonio-equipamento" placeholder="Marca"
                                required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" name="patrimonio-equipamento"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                                maxlength="4" placeholder="Ano" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" name="patrimonio-equipamento" placeholder="Placa"
                                required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" >Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
