{% extends "layout.html" %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for item in listarVeiculos %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    {% if item.imagem == ''%}
                    <img class="card-img-top"
                        src="assets/img/not-found.png"
                        alt="Card image cap">
                    {% else %}
                    <img class="card-img-top"
                        src="https://www.autoo.com.br/fotos/2018/10/960_720/volkswagen_t-cross_2019_1_25102018_10897_960_720.jpg"
                        alt="Card image cap">
                    {% endif %}
                    <div class="card-body">
                        <label class="card-text"><b>Modelo:</b> {{item.modelo}}</label><br>
                        <label class="card-text"><b>Marca:</b> {{item.marca}} </label><br>
                        <label class="card-text"><b>Ano:</b> {{item.ano}} </label>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                {% if item.status == 0 %}
                                <button type="button" class="btn btn-sm btn-outline-success"
                                    disabled>Dispon√≠vel</button>
                                {% else %}
                                <button type="button" class="btn btn-sm btn-outline-secondary" disabled>Alugado</button>
                                {% endif %}
                            </div>
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}
